  <style>

<body>
  <div id="overlay">
    <button id="start-button">Start Bonfire Game</button>
    <div id="status"></div>
  </div>
  
  <button class="exit-ar" id="exit-ar">Ã—</button>
  
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/OBJLoader.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    // Variables for XR
    let camera, scene, renderer;
    let controllers = [];
    let selectedObject = null;
    let xrSession = null;
    let interactionMode = 'none';
    let activeControllers = new Set();
    
    // Audio variables
    let audioContext = null;
    let audioBuffers = {};
    let audioSources = {};
    let gainNodes = {};
    let isAudioLoaded = false;
    
    // Game variables
    let character = null;
    let characterStandingModel = null;
    let characterHoldingModel = null;
    let bonfire = null;
    let joystickCube = null;
    let joystickOrigin = new THREE.Vector3();
    let characterVelocity = new THREE.Vector3();
    let carriedWood = null;
    let lastCharacterPosition = new THREE.Vector3();
    let isCharacterWalking = false;
    
    // Game state
    let fireHealth = 100;
    let woodCount = 0;
    let gameTime = 0;
    let gameStartTime = 0;
    let woodPieces = [];
    let isGameRunning = false;
    let lastWoodSpawnTime = 0;
    let gameOverTimer = null;
    
    // Ember mode variables
    let isEmberMode = false;
    let emberStartTime = 0;
    let emberDuration = 15000;
    let embers = [];
    
    // Fire maintenance tracking
    let peakFireHealth = 0;
    let woodAddedInLastMinute = 0;
    let lastWoodAddTime = 0;
    let highFireDuration = 0;
    let lastHighFireCheck = 0;
    
    // Lighting and visibility
    let ambientLight = null;
    let directionalLight = null;
    let snowParticles = null;
    let ground = null;
    
    // Friend system variables
    let friends = [];
    let friendConfigs = [
      { 
        id: 'fox', 
        walkingModel: 'walkingfox.glb', 
        relaxModel: 'relaxfox.glb', 
        spawnTime: 40000, // 40 seconds
        spawnPosition: { x: 3, z: -1 },
        firePosition: { x: 0.5, z: -0.8 }, // Much closer to fire
        walkSpeed: 0.17 // 3x slower
      }
      // Future friends can be added here:
      // { id: 'rabbit', walkingModel: 'walkinrabbit.glb', relaxModel: 'relaxrabbit.glb', spawnTime: 80000, ... }
    ];
    let fireBurnTime = 0;
    let fireOutTime = 0;
    let lastFireState = true; // true = burning, false = out
    let friendModels = {}; // Cache for loaded models
    let gltfLoader = null;
    let friendWalkingAudio = {}; // Track friend walking audio
    
    // Settings
    const MOVEMENT_SPEED = 0.8;
    const JOYSTICK_RANGE = 0.15;
    const FIRE_DECAY_RATE = 4;
    const WOOD_BURN_VALUE = 30;
    const MAX_WOOD_PIECES = 6;
    const WOOD_SPAWN_RADIUS = 3.5;
    const PICKUP_DISTANCE = 0.25;
    const WOOD_SPAWN_INTERVAL = 8000;
    const FRIEND_LEAVE_DELAY = 20000; // 20 seconds

    // Status update function
    function updateStatus(message) {
      const statusElement = document.getElementById('status');
      statusElement.style.display = 'block';
      statusElement.textContent = message;
      console.log('Status:', message);
      
      if (!message.includes('error') && !message.includes('Failed')) {
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 5000);
      }
    }

    // Friend System Functions
    function initFriendSystem() {
      gltfLoader = new GLTFLoader();
      
      // Initialize friend states
      friendConfigs.forEach(config => {
        friends.push({
          config: config,
          state: 'waiting',
          object: null,
          walkingModel: null,
          relaxModel: null,
          targetPosition: new THREE.Vector3(),
          currentPosition: new THREE.Vector3(),
          isMoving: false,
          spawnTime: 0
        });
      });
    }
    
    async function loadFriendModel(modelPath) {
      if (friendModels[modelPath]) {
        return friendModels[modelPath].clone();
      }
      
      try {
        return new Promise((resolve, reject) => {
          gltfLoader.load(
            modelPath,
            (gltf) => {
              console.log(`Loaded friend model: ${modelPath}`);
              
              // Store original for cloning
              friendModels[modelPath] = gltf.scene;
              
              // Configure the model
              gltf.scene.traverse((child) => {
                if (child.isMesh) {
                  child.castShadow = true;
                  child.receiveShadow = true;
                }
              });
              
              // Apply scaling
              gltf.scene.scale.setScalar(0.15);
              gltf.scene.position.y = -0.8;
              
              resolve(gltf.scene.clone());
            },
            (progress) => {
              if (progress.lengthComputable) {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                console.log(`Loading ${modelPath}: ${percent}%`);
              }
            },
            (error) => {
              console.error(`Failed to load ${modelPath}:`, error);
              reject(error);
            }
          );
        });
      } catch (error) {
        console.warn(`Could not load friend model ${modelPath}, using fallback`);
        return createFallbackFriend();
      }
    }
    
    function createFallbackFriend() {
      const friendGroup = new THREE.Group();
      
      // Body (more box-like)
      const bodyGeometry = new THREE.BoxGeometry(0.2, 0.12, 0.35);
      const bodyMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xd2691e, 
        roughness: 0.8 
      });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = 0.06;
      body.castShadow = true;
      friendGroup.add(body);
      
      // Head (box-like)
      const headGeometry = new THREE.BoxGeometry(0.15, 0.12, 0.15);
      const headMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xd2691e, 
        roughness: 0.8 
      });
      const head = new THREE.Mesh(headGeometry, headMaterial);
      head.position.set(0, 0.15, 0.15);
      head.castShadow = true;
      friendGroup.add(head);
      
      // Ears (triangular boxes)
      for (let i = 0; i < 2; i++) {
        const earGeometry = new THREE.BoxGeometry(0.04, 0.08, 0.02);
        const ear = new THREE.Mesh(earGeometry, headMaterial);
        ear.position.set(i === 0 ? -0.06 : 0.06, 0.22, 0.18);
        ear.rotation.z = (i === 0 ? -0.3 : 0.3);
        ear.castShadow = true;
        friendGroup.add(ear);
      }
      
      // Legs (four box legs)
      for (let i = 0; i < 4; i++) {
        const legGeometry = new THREE.BoxGeometry(0.04, 0.08, 0.04);
        const leg = new THREE.Mesh(legGeometry, bodyMaterial);
        const x = i < 2 ? -0.07 : 0.07;
        const z = i % 2 === 0 ? 0.12 : -0.05;
        leg.position.set(x, -0.02, z);
        leg.castShadow = true;
        friendGroup.add(leg);
      }
      
      // Tail (box)
      const tailGeometry = new THREE.BoxGeometry(0.03, 0.03, 0.12);
      const tail = new THREE.Mesh(tailGeometry, bodyMaterial);
      tail.position.set(0, 0.08, -0.2);
      tail.rotation.x = 0.5;
      tail.castShadow = true;
      friendGroup.add(tail);
      
      friendGroup.scale.setScalar(1.2); // Bigger than before
      friendGroup.position.y = -0.8;
      
      return friendGroup;
    }
    
    async function spawnFriend(friend) {
      if (friend.state !== 'waiting') return;
      
      friend.state = 'spawning';
      console.log(`Spawning friend: ${friend.config.id}`);
      
      try {
        // Load both models
        friend.walkingModel = await loadFriendModel(friend.config.walkingModel);
        friend.relaxModel = await loadFriendModel(friend.config.relaxModel);
        
        // Start with walking model
        friend.object = friend.walkingModel;
        friend.relaxModel.visible = false;
        
        // Position at spawn location
        friend.object.position.set(
          friend.config.spawnPosition.x,
          -0.8,
          friend.config.spawnPosition.z
        );
        
        // Add both models to scene but only walking is visible
        scene.add(friend.object);
        scene.add(friend.relaxModel);
        friend.relaxModel.position.copy(friend.object.position);
        
        // Set target and state
        friend.targetPosition.set(
          friend.config.firePosition.x,
          -0.8,
          friend.config.firePosition.z
        );
        friend.currentPosition.copy(friend.object.position);
        friend.state = 'walking_to_fire';
        friend.isMoving = true;
        friend.spawnTime = Date.now();
        
        console.log(`Friend ${friend.config.id} spawned and walking to fire`);
        
      } catch (error) {
        console.error(`Failed to spawn friend ${friend.config.id}:`, error);
        friend.state = 'waiting'; // Reset to try again later
      }
    }
    
    function updateFriends() {
      friends.forEach(friend => {
        if (!friend.object) return;
        
        const wasMoving = friend.isMoving;
        
        switch (friend.state) {
          case 'walking_to_fire':
            updateFriendMovement(friend, friend.targetPosition, () => {
              // Arrived at fire - switch to relax model
              friend.object.visible = false;
              friend.relaxModel.visible = true;
              friend.relaxModel.position.copy(friend.object.position);
              friend.state = 'relaxing';
              friend.isMoving = false;
              console.log(`Friend ${friend.config.id} is now relaxing by the fire`);
            });
            break;
            
          case 'walking_away':
            const spawnPos = new THREE.Vector3(
              friend.config.spawnPosition.x,
              -0.8,
              friend.config.spawnPosition.z
            );
            updateFriendMovement(friend, spawnPos, () => {
              // Left the scene
              removeFriend(friend);
              console.log(`Friend ${friend.config.id} has left the scene`);
            });
            break;
        }
        
        // Handle walking audio
        if (friend.isMoving && !wasMoving) {
          // Started moving
          startFriendWalkingAudio(friend.config.id);
        } else if (!friend.isMoving && wasMoving) {
          // Stopped moving
          stopFriendWalkingAudio(friend.config.id);
        }
      });
    }
    
    function updateFriendMovement(friend, targetPos, onArriveCallback) {
      const currentPos = friend.object.position;
      const direction = new THREE.Vector3().subVectors(targetPos, currentPos);
      const distance = direction.length();
      
      if (distance < 0.1) {
        // Arrived
        friend.object.position.copy(targetPos);
        onArriveCallback();
        return;
      }
      
      // Move towards target
      direction.normalize();
      const moveSpeed = friend.config.walkSpeed * 0.016; // Frame rate independent
      const movement = direction.multiplyScalar(moveSpeed);
      
      friend.object.position.add(movement);
      friend.relaxModel.position.copy(friend.object.position);
      
      // Make friend look in movement direction
      if (movement.length() > 0.001) {
        friend.object.lookAt(friend.object.position.clone().add(direction));
        friend.relaxModel.lookAt(friend.relaxModel.position.clone().add(direction));
      }
    }
    
    function checkFriendSpawning() {
      if (!isGameRunning || isEmberMode) return;
      
      friends.forEach(friend => {
        if (friend.state === 'waiting' && fireBurnTime >= friend.config.spawnTime) {
          spawnFriend(friend);
        }
      });
    }
    
    function handleFireStateChange(isFireBurning) {
      if (isFireBurning === lastFireState) return;
      
      lastFireState = isFireBurning;
      
      if (!isFireBurning) {
        // Fire went out - start leave timer for relaxing friends
        friends.forEach(friend => {
          if (friend.state === 'relaxing') {
            friend.leaveTimer = Date.now() + FRIEND_LEAVE_DELAY;
          }
        });
      } else {
        // Fire relit - cancel leave timers and bring back walking friends
        friends.forEach(friend => {
          if (friend.state === 'walking_away') {
            // Turn around and come back
            friend.targetPosition.set(
              friend.config.firePosition.x,
              -0.8,
              friend.config.firePosition.z
            );
            friend.state = 'walking_to_fire';
            friend.object.visible = true;
            friend.relaxModel.visible = false;
            console.log(`Friend ${friend.config.id} is returning to the fire`);
          }
          // Clear leave timers
          delete friend.leaveTimer;
        });
      }
    }
    
    function checkFriendLeaving() {
      if (lastFireState) return; // Fire is burning
      
      const currentTime = Date.now();
      friends.forEach(friend => {
        if (friend.state === 'relaxing' && friend.leaveTimer && currentTime >= friend.leaveTimer) {
          // Time to leave
          friend.object.visible = true;
          friend.relaxModel.visible = false;
          friend.state = 'walking_away';
          friend.isMoving = true;
          delete friend.leaveTimer;
          console.log(`Friend ${friend.config.id} is leaving due to cold fire`);
        }
      });
    }
    
    function removeFriend(friend) {
      // Stop any walking audio for this friend
      stopFriendWalkingAudio(friend.config.id);
      
      if (friend.object) {
        scene.remove(friend.object);
        if (friend.object.geometry) friend.object.geometry.dispose();
        if (friend.object.material) {
          if (Array.isArray(friend.object.material)) {
            friend.object.material.forEach(mat => mat.dispose());
          } else {
            friend.object.material.dispose();
          }
        }
      }
      
      if (friend.relaxModel) {
        scene.remove(friend.relaxModel);
        if (friend.relaxModel.geometry) friend.relaxModel.geometry.dispose();
        if (friend.relaxModel.material) {
          if (Array.isArray(friend.relaxModel.material)) {
            friend.relaxModel.material.forEach(mat => mat.dispose());
          } else {
            friend.relaxModel.material.dispose();
          }
        }
      }
      
      friend.object = null;
      friend.walkingModel = null;
      friend.relaxModel = null;
      friend.state = 'waiting';
      friend.isMoving = false;
      delete friend.leaveTimer;
    }
    
    function clearAllFriends() {
      // Stop all friend walking audio
      stopAllFriendAudio();
      
      friends.forEach(friend => {
        if (friend.object || friend.relaxModel) {
          removeFriend(friend);
        }
      });
      
      // Reset all friend states
      friends.forEach(friend => {
        friend.state = 'waiting';
        friend.spawnTime = 0;
        delete friend.leaveTimer;
      });
      
      // Clear model cache
      Object.keys(friendModels).forEach(key => {
        if (friendModels[key].geometry) friendModels[key].geometry.dispose();
        if (friendModels[key].material) {
          if (Array.isArray(friendModels[key].material)) {
            friendModels[key].material.forEach(mat => mat.dispose());
          } else {
            friendModels[key].material.dispose();
          }
        }
      });
      friendModels = {};
    }

    // Audio initialization
    async function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const audioFiles = {
          bonfire: 'bonfire.mp3',
          walking: 'walking.mp3',
          wind: 'wind.mp3'
        };
        
        for (const [name, filename] of Object.entries(audioFiles)) {
          try {
            const response = await fetch(filename);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            audioBuffers[name] = audioBuffer;
            
            gainNodes[name] = audioContext.createGain();
            gainNodes[name].connect(audioContext.destination);
          } catch (err) {
            console.warn(`Failed to load audio file ${filename}:`, err);
          }
        }
        
        gainNodes.bonfire?.gain.setValueAtTime(0, audioContext.currentTime);
        gainNodes.walking?.gain.setValueAtTime(0.4, audioContext.currentTime);
        gainNodes.wind?.gain.setValueAtTime(0.3, audioContext.currentTime);
        
        isAudioLoaded = Object.keys(audioBuffers).length > 0;
        console.log('Audio loaded successfully');
      } catch (error) {
        console.warn('Audio loading failed:', error);
        isAudioLoaded = false;
      }
    }
    
    function startAudioSource(name, loop = false, volume = 1.0) {
      if (!isAudioLoaded || !audioBuffers[name] || audioSources[name]) return;
      
      try {
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffers[name];
        source.loop = loop;
        source.connect(gainNodes[name]);
        
        gainNodes[name].gain.setValueAtTime(volume, audioContext.currentTime);
        
        source.start(0);
        audioSources[name] = source;
        
        source.onended = () => {
          if (audioSources[name] === source) {
            audioSources[name] = null;
          }
        };
      } catch (error) {
        console.warn(`Failed to start audio source ${name}:`, error);
      }
    }
    
    function stopAudioSource(name) {
      if (!audioSources[name]) return;
      
      try {
        audioSources[name].stop();
        audioSources[name] = null;
      } catch (error) {
        console.warn(`Failed to stop audio source ${name}:`, error);
      }
    }
    
    function setAudioVolume(name, volume) {
      if (!gainNodes[name]) return;
      
      try {
        gainNodes[name].gain.setTargetAtTime(volume, audioContext.currentTime, 0.1);
      } catch (error) {
        console.warn(`Failed to set volume for ${name}:`, error);
      }
    }
    
    function updateAudio() {
      if (!isAudioLoaded) return;
      
      if (isEmberMode) {
        if (audioSources.bonfire) {
          stopAudioSource('bonfire');
        }
      } else {
        const fireIntensity = fireHealth / 100;
        
        if (fireHealth > 0) {
          if (!audioSources.bonfire) {
            startAudioSource('bonfire', true, fireIntensity * 0.8);
          } else {
            setAudioVolume('bonfire', fireIntensity * 0.8);
          }
        } else {
          if (audioSources.bonfire) {
            stopAudioSource('bonfire');
          }
        }
      }
      
      const currentWalking = characterVelocity.length() > 0.01;
      
      if (currentWalking && !isCharacterWalking) {
        const walkingVolume = calculateWalkingVolume();
        startAudioSource('walking', true, walkingVolume);
        isCharacterWalking = true;
      } else if (!currentWalking && isCharacterWalking) {
        stopAudioSource('walking');
        isCharacterWalking = false;
      } else if (currentWalking && isCharacterWalking) {
        const walkingVolume = calculateWalkingVolume();
        setAudioVolume('walking', walkingVolume);
      }
      
      if (!audioSources.wind) {
        startAudioSource('wind', true, 0.3);
      }
    }
    
    function calculateWalkingVolume() {
      if (!character || !camera) return 0.4;
      
      const cameraPos = new THREE.Vector3();
      const characterPos = new THREE.Vector3();
      
      camera.getWorldPosition(cameraPos);
      character.getWorldPosition(characterPos);
      
      const distance = cameraPos.distanceTo(characterPos);
      
      const minDistance = 0.5;
      const maxDistance = 4.0;
      const maxVolume = 0.4;
      const minVolume = 0.05;
      
      let volumeMultiplier;
      if (distance <= minDistance) {
        volumeMultiplier = 1.0;
      } else if (distance >= maxDistance) {
        volumeMultiplier = minVolume / maxVolume;
      } else {
        const distanceRatio = (distance - minDistance) / (maxDistance - minDistance);
        volumeMultiplier = 1.0 - (distanceRatio * (1.0 - minVolume / maxVolume));
      }
      
      return maxVolume * volumeMultiplier;
    }
    
    function stopAllAudio() {
      Object.keys(audioSources).forEach(name => {
        stopAudioSource(name);
      });
      stopAllFriendAudio();
      isCharacterWalking = false;
    }
    
    // Friend audio functions
    function startFriendWalkingAudio(friendId) {
      if (!isAudioLoaded || !audioBuffers.walking || friendWalkingAudio[friendId]) return;
      
      try {
        const source = audioContext.createBufferSource();
        const gainNode = audioContext.createGain();
        
        source.buffer = audioBuffers.walking;
        source.loop = true;
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Quieter than main character (0.15 vs 0.4)
        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
        
        source.start(0);
        friendWalkingAudio[friendId] = { source, gainNode };
        
        source.onended = () => {
          if (friendWalkingAudio[friendId] && friendWalkingAudio[friendId].source === source) {
            delete friendWalkingAudio[friendId];
          }
        };
      } catch (error) {
        console.warn(`Failed to start friend walking audio for ${friendId}:`, error);
      }
    }
    
    function stopFriendWalkingAudio(friendId) {
      if (!friendWalkingAudio[friendId]) return;
      
      try {
        friendWalkingAudio[friendId].source.stop();
        delete friendWalkingAudio[friendId];
      } catch (error) {
        console.warn(`Failed to stop friend walking audio for ${friendId}:`, error);
      }
    }
    
    function stopAllFriendAudio() {
      Object.keys(friendWalkingAudio).forEach(friendId => {
        stopFriendWalkingAudio(friendId);
      });
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.fog = new THREE.Fog(0x000011, 1, 6);
      scene.fog = renderer.fog;
      document.body.appendChild(renderer.domElement);

      ambientLight = new THREE.AmbientLight(0x404080, 0.2);
      scene.add(ambientLight);

      directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(2, 4, 2);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      scene.add(directionalLight);

      initAudio();
      initFriendSystem();

      window.addEventListener('resize', onWindowResize);
      document.getElementById('start-button').addEventListener('click', startARSession);
      document.getElementById('exit-ar').addEventListener('click', endARSession);
    }

    async function createCharacter() {
      updateStatus('Loading character models...');
      
      const characterGroup = new THREE.Group();
      
      try {
        updateStatus('Loading standing.obj...');
        
        const objLoader = new OBJLoader();
        
        const standingObject = await new Promise((resolve, reject) => {
          objLoader.load(
            'standing.obj',
            (loadedObject) => {
              updateStatus('Standing model loaded!');
              resolve(loadedObject);
            },

                updateStatus(`Loading standing model... ${percent}%`);

              updateStatus('Failed to load standing.obj');

            (progress) => {
              if (progress.lengthComputable) {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                updateStatus(`Loading holding model... ${percent}%`);

            },
            (error) => {

              updateStatus('Failed to load holding.obj');
              reject(error);
            }
          );
        });
        
        [standingObject, holdingObject].forEach((object, index) => {
          const modelName = index === 0 ? 'standing' : 'holding';
          
          object.traverse((child) => {

              child.castShadow = true;
              child.receiveShadow = true;
              
              if (!child.material || child.material.type === 'MeshBasicMaterial') {
                child.material = new THREE.MeshStandardMaterial({
                  color: 0x4a90e2,
                  metalness: 0.3,
                  roughness: 0.7
                });
              }
              
              child.material.transparent = true;
            }

          object.scale.setScalar(0.2);
        });

    function createBonfire() {
      const bonfireGroup = new THREE.Group();
      
      for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const stoneGeometry = new THREE.BoxGeometry(0.08, 0.06, 0.08);
        const stoneMaterial = new THREE.MeshStandardMaterial({ 
          color: 0x555555,
          roughness: 0.9 
        });
        const stone = new THREE.Mesh(stoneGeometry, stoneMaterial);
        stone.position.set(
          Math.cos(angle) * 0.2,
          0.03,
          Math.sin(angle) * 0.2
        );
        stone.castShadow = true;
        bonfireGroup.add(stone);
      }
      
      const flames = [];
      for (let i = 0; i < 5; i++) {
        const flameGeometry = new THREE.ConeGeometry(0.08 + i * 0.02, 0.2 + i * 0.05, 8);
        const flameMaterial = new THREE.MeshStandardMaterial({ 
          color: i < 2 ? 0xff6600 : i < 4 ? 0xff4400 : 0xff2200,
          emissive: i < 2 ? 0xff4400 : i < 4 ? 0xff2200 : 0xff1100,
          emissiveIntensity: 0.8 - i * 0.1,
          transparent: true,
          opacity: 0.9 - i * 0.1
        });
        const flame = new THREE.Mesh(flameGeometry, flameMaterial);
        flame.position.y = 0.1 + i * 0.03;
        flame.rotation.y = (i * Math.PI) / 3;
        bonfireGroup.add(flame);
        flames.push(flame);
      }
      
      const fireLight = new THREE.PointLight(0xff4400, 3, 8);
      fireLight.position.y = 0.2;
      fireLight.castShadow = true;
      bonfireGroup.add(fireLight);
      
      bonfireGroup.position.set(0, -0.8, -1);
      bonfireGroup.userData = { 
        type: 'bonfire', 
        flames: flames, 
        light: fireLight 
      };
      
      scene.add(bonfireGroup);
      return bonfireGroup;
    }

    function createEmbers() {
      embers = [];
      const emberCount = 8;
      
      for (let i = 0; i < emberCount; i++) {
        const emberGeometry = new THREE.SphereGeometry(0.008 + Math.random() * 0.008, 8, 8);
        
        const isOrangeEmber = i < emberCount / 2;
        const emberMaterial = new THREE.MeshStandardMaterial({
          color: isOrangeEmber ? 0xff8800 : 0xff3300,
          emissive: isOrangeEmber ? 0xff6600 : 0xff1100,
          emissiveIntensity: 0.8,
          transparent: true,
          opacity: 0.9
        });
        
        const ember = new THREE.Mesh(emberGeometry, emberMaterial);
        
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 0.15;
        ember.position.set(
          Math.cos(angle) * radius,
          0.04 + Math.random() * 0.02,
          Math.sin(angle) * radius
        );
        
        ember.userData = {
          originalY: ember.position.y,
          floatSpeed: 0.5 + Math.random() * 0.5,
          glowSpeed: 1 + Math.random() * 2,
          isOrangeEmber: isOrangeEmber
        };
        
        bonfire.add(ember);
        embers.push(ember);
      }
      
      const emberLight = new THREE.PointLight(0xff3300, 0.8, 4);
      emberLight.position.y = 0.1;
      bonfire.add(emberLight);
      bonfire.userData.emberLight = emberLight;
    }

    function removeEmbers() {
      embers.forEach(ember => {
        if (ember.geometry) ember.geometry.dispose();
        if (ember.material) ember.material.dispose();
        bonfire.remove(ember);
      });
      embers = [];
      
      if (bonfire.userData.emberLight) {
        bonfire.remove(bonfire.userData.emberLight);
        bonfire.userData.emberLight = null;
      }
    }

    function createWoodPiece() {
      const woodGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.2, 8);
      const woodMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x8B4513,
        roughness: 0.8,
        emissive: 0x4a4a00,
        emissiveIntensity: 0.1
      });
      const wood = new THREE.Mesh(woodGeometry, woodMaterial);
      wood.rotation.z = Math.PI / 2;
      wood.castShadow = true;
      
      const angle = (Math.random() - 0.5) * Math.PI;
      const distance = 1.5 + Math.random() * WOOD_SPAWN_RADIUS;
      
      const x = Math.sin(angle) * distance;
      const z = -1 - Math.cos(angle) * distance;
      
      wood.position.set(x, -0.7, z);
      
      wood.userData = { 
        type: 'wood',
        isInteractable: true,
        isPickedUp: false
      };
      
      scene.add(wood);
      return wood;
    }

    function createJoystick() {

        color: 0x333333,

      });

      });

      stick.position.y = 0.04;

    function createGround() {
      const groundGeometry = new THREE.CircleGeometry(8, 64);
      const groundMaterial = new THREE.MeshStandardMaterial({
        color: 0xf0f8ff,
        metalness: 0.1,
        roughness: 0.9,
        transparent: true,
        opacity: 0.8
      });
      ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1.0;

    }

    function createSnowParticles() {
      const particleCount = 200;
      const particles = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      const velocities = new Float32Array(particleCount * 3);
      
      for (let i = 0; i < particleCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 16;
        positions[i * 3 + 1] = Math.random() * 8;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 16;
        
        velocities[i * 3] = (Math.random() - 0.5) * 0.02;
        velocities[i * 3 + 1] = -0.01 - Math.random() * 0.02;
        velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
      }
      
      particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      particles.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
      
      const snowMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.02,
        transparent: true,
        opacity: 0.8,
        vertexColors: false
      });
      
      const snow = new THREE.Points(particles, snowMaterial);
      snow.userData = { velocities: velocities };
      scene.add(snow);
      return snow;
    }

    function spawnWoodPieces() {
      while (woodPieces.length < MAX_WOOD_PIECES) {
        const wood = createWoodPiece();
        woodPieces.push(wood);
      }
    }

    function spawnNewWood() {
      if (woodPieces.length < MAX_WOOD_PIECES && Date.now() - lastWoodSpawnTime > WOOD_SPAWN_INTERVAL) {
        const wood = createWoodPiece();
        woodPieces.push(wood);
        lastWoodSpawnTime = Date.now();
      }
    }

    async function startARSession() {
      if (!navigator.xr) {
        updateStatus('WebXR not supported');
        return;
      }
      
      if (audioContext && audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          const sessionInit = { 
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay', 'hand-tracking'], 
            domOverlay: { root: document.body } 
          };
          
          navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
        } else {
          updateStatus('AR not supported on this device');
        }
      });
    }

    async function onSessionStarted(session) {
      xrSession = session;
      document.getElementById('start-button').style.display = 'none';
      
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      document.body.classList.add('xr-active');
      
      setupControllers(session);
      
      updateStatus('Creating game world...');
      
      createGround();
      character = await createCharacter();
      bonfire = createBonfire();
      joystickCube = createJoystick();
      snowParticles = createSnowParticles();
      
      spawnWoodPieces();
      
      isGameRunning = true;
      isEmberMode = false;
      gameStartTime = Date.now();
      lastWoodSpawnTime = Date.now();
      
      // Reset friend system
      fireBurnTime = 0;
      fireOutTime = 0;
      lastFireState = true;
      
      peakFireHealth = 0;
      woodAddedInLastMinute = 0;
      lastWoodAddTime = 0;
      highFireDuration = 0;
      lastHighFireCheck = 0;
      
      updateStatus('Game started! Keep the fire alive and watch for animal friends!');
      
      if (isAudioLoaded && audioContext && audioContext.state === 'running') {
        startAudioSource('wind', true, 0.3);
      }
      
      renderer.setAnimationLoop(render);
      session.addEventListener('end', onSessionEnd);
    }
    
    function endARSession() {
      if (xrSession) {
        xrSession.end();
      }
    }
    
    function onSessionEnd() {
      document.body.classList.remove('xr-active');
      document.getElementById('start-button').style.display = 'block';
      
      resetInteractionState();
      renderer.setAnimationLoop(null);
      xrSession = null;
      isGameRunning = false;
      isEmberMode = false;
      
      stopAllAudio();
      clearAllFriends();
      
      if (gameOverTimer) {
        clearTimeout(gameOverTimer);
        gameOverTimer = null;
      }
      
      clearScene();
    }
    
    function clearScene() {
      while(scene.children.length > 0) { 
        const object = scene.children[0];
        if (object.geometry) object.geometry.dispose();
        if (object.material) {
          if (Array.isArray(object.material)) {
            object.material.forEach(mat => mat.dispose());
          } else {
            object.material.dispose();
          }
        }
        scene.remove(object); 
      }
      woodPieces = [];
      embers = [];
      character = null;
      characterStandingModel = null;
      characterHoldingModel = null;
      bonfire = null;
      joystickCube = null;
      carriedWood = null;
      snowParticles = null;
      ground = null;
    }

    function setupControllers(session) {
      controllers = [];
      for (let i = 0; i < 2; i++) {
        const controller = renderer.xr.getController(i);
        controller.userData.id = i;
        scene.add(controller);
        
        addHandVisual(controller, i === 0 ? 0x6699ff : 0xff6666);
        
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        
        controllers.push(controller);
      }
    }
    
    function addHandVisual(controller, color) {
      const handGeometry = new THREE.SphereGeometry(0.02, 12, 12);
      const handMaterial = new THREE.MeshStandardMaterial({
        color: color,
        roughness: 0.3,
        metalness: 0.5,
        transparent: true,
        opacity: 0.8,
        emissive: color,
        emissiveIntensity: 0.2
      });
      const handMesh = new THREE.Mesh(handGeometry, handMaterial);
      controller.add(handMesh);
    }
    
    function onSelectStart(event) {
      const controller = event.target;
      const controllerPos = new THREE.Vector3();
      controller.getWorldPosition(controllerPos);
      
      activeControllers.add(controller.userData.id);
      
      if (interactionMode === 'none') {
        const intersectedObject = findIntersectedObject(controllerPos);
        
        if (intersectedObject) {
          selectedObject = intersectedObject;
          
          if (intersectedObject.userData.type === 'wood' && !intersectedObject.userData.isPickedUp) {
            resetInteractionState();
            return;
          }
          
          if (intersectedObject.userData.type === 'joystick') {
            interactionMode = 'joystick';
            highlightObject(selectedObject, true);
          }
        }
      }
    }
    
    function onSelectEnd(event) {
      const controller = event.target;
      activeControllers.delete(controller.userData.id);
      
      if (selectedObject) {
        if (selectedObject.userData.type === 'joystick') {
          selectedObject.position.copy(joystickOrigin);
          characterVelocity.set(0, 0, 0);
        }
        
        highlightObject(selectedObject, false);
      }
      
      if (activeControllers.size === 0) {
        resetInteractionState();
      }
    }
    
    function switchCharacterModel(isHolding) {
      if (!characterStandingModel || !characterHoldingModel) return;
      
      if (isHolding) {
        characterStandingModel.visible = false;
        characterHoldingModel.visible = true;
      } else {
        characterStandingModel.visible = true;
        characterHoldingModel.visible = false;
      }
    }

    function pickUpWood(wood) {
      if (carriedWood) {
        return;
      }
      
      carriedWood = wood;
      wood.userData.isPickedUp = true;
      
      scene.remove(wood);
      character.add(wood);
      wood.position.set(0, 0.4, 0);
      wood.rotation.set(0, 0, Math.PI / 2);
      
      switchCharacterModel(true);
    }
    
    function dropWoodInFire() {
      if (!carriedWood) return;
      
      character.remove(carriedWood);
      if (carriedWood.geometry) carriedWood.geometry.dispose();
      if (carriedWood.material) carriedWood.material.dispose();
      
      const index = woodPieces.indexOf(carriedWood);
      if (index > -1) {
        woodPieces.splice(index, 1);
      }
      
      carriedWood = null;
      woodCount++;
      
      switchCharacterModel(false);
      
      const currentTime = Date.now();
      lastWoodAddTime = currentTime;
      
      if (currentTime - lastWoodAddTime < 60000) {
        woodAddedInLastMinute++;
      }
      
      if (isEmberMode) {
        restartFireFromEmbers();
      } else {
        const newFireHealth = Math.min(100, fireHealth + WOOD_BURN_VALUE);
        fireHealth = newFireHealth;
        
        if (fireHealth > peakFireHealth) {
          peakFireHealth = fireHealth;
        }
      }
    }
    
    function restartFireFromEmbers() {
      isEmberMode = false;
      removeEmbers();
      
      fireHealth = 60;
      
      if (bonfire && bonfire.userData.flames) {
        bonfire.userData.flames.forEach(flame => {
          flame.visible = true;
        });
      }
    }
    
    function calculateEmberDuration() {
      let duration = 15000;
      
      const peakBonus = (peakFireHealth / 100) * 10000;
      const maintenanceBonus = Math.min(8000, highFireDuration * 0.1);
      const frequencyBonus = Math.min(5000, woodAddedInLastMinute * 1000);
      
      duration = Math.max(8000, Math.min(38000, duration + peakBonus + maintenanceBonus + frequencyBonus));
      
      return duration;
    }

    function enterEmberMode() {
      isEmberMode = true;
      emberStartTime = Date.now();
      
      emberDuration = calculateEmberDuration();
      
      if (bonfire && bonfire.userData.flames) {
        bonfire.userData.flames.forEach(flame => {
          flame.visible = false;
        });
      }
      
      if (bonfire && bonfire.userData.light) {
        bonfire.userData.light.intensity = 0;
      }
      
      createEmbers();
      updateEmberVisibility();
    }
    
    function updateEmberVisibility() {
      ambientLight.intensity = 0.08;
      directionalLight.intensity = 0.1;
      
      scene.fog.near = 0.5;
      scene.fog.far = 3;
      
      if (ground) {
        ground.material.opacity = 0.25;
      }
      if (snowParticles) {
        snowParticles.material.opacity = 0.2;
      }
    }
    
    function resetInteractionState() {
      selectedObject = null;
      interactionMode = 'none';
      activeControllers.clear();
    }
    
    function highlightObject(object, isHighlighted) {
      if (!object) return;
      
      if (object.userData.type === 'joystick' && object.userData.movablePart) {
        const material = object.userData.movablePart.material;
        if (isHighlighted) {
          material.emissive = new THREE.Color(0xffffff);
          material.emissiveIntensity = 0.5;
        } else {
          material.emissive = new THREE.Color(0x002200);
          material.emissiveIntensity = 0.3;
        }
        return;
      }
    }
    
    function findIntersectedObject(controllerPos) {
      let closestObject = null;
      let closestDistance = PICKUP_DISTANCE;
      
      const objects = [joystickCube, ...woodPieces.filter(w => !w.userData.isPickedUp)];
      
      objects.forEach(obj => {
        if (obj && obj.position) {
          const distance = controllerPos.distanceTo(obj.position);
          if (distance < closestDistance) {
            closestDistance = distance;
            closestObject = obj;
          }
        }
      });
      
      return closestObject;
    }
    
    function updateGameLogic() {
      if (!isGameRunning) return;
      
      gameTime = Math.floor((Date.now() - gameStartTime) / 1000);
      
      // Update fire burn/out time tracking
      const isFireBurning = fireHealth > 0 && !isEmberMode;
      if (isFireBurning) {
        fireBurnTime += 16; // roughly 60fps
        fireOutTime = 0;
      } else {
        fireOutTime += 16;
      }
      
      // Handle fire state changes for friends
      handleFireStateChange(isFireBurning);
      
      // Check friend spawning
      checkFriendSpawning();
      
      // Update friends
      updateFriends();
      
      // Check friend leaving
      checkFriendLeaving();
      
      if (isEmberMode) {
        const emberTime = Date.now() - emberStartTime;
        if (emberTime > emberDuration) {
          gameOver();
          return;
        }
        
        updateEmbers();
        spawnNewWood();
        
        if (!carriedWood && character) {
          woodPieces.forEach(wood => {
            if (wood && !wood.userData.isPickedUp) {
              const distance = character.position.distanceTo(wood.position);
              if (distance < 0.3) {
                pickUpWood(wood);
              }
            }
          });
        }
        
        if (carriedWood && bonfire && character) {
          const distance = character.position.distanceTo(bonfire.position);
          if (distance < 0.5) {
            dropWoodInFire();
          }
        }
        
        return;
      }
      
      const decayMultiplier = 1 + (gameTime / 120);
      const currentDecayRate = FIRE_DECAY_RATE * decayMultiplier;
      
      fireHealth -= currentDecayRate * 0.016;
      fireHealth = Math.max(0, fireHealth);
      
      const currentTime = Date.now();
      if (fireHealth > 80) {
        if (lastHighFireCheck === 0) {
          lastHighFireCheck = currentTime;
        }
        highFireDuration += currentTime - lastHighFireCheck;
      }
      lastHighFireCheck = currentTime;
      
      if (currentTime - lastWoodAddTime > 60000) {
        woodAddedInLastMinute = 0;
      }
      
      if (fireHealth > peakFireHealth) {
        peakFireHealth = fireHealth;
      }
      
      updateVisibility();
      spawnNewWood();
      
      if (!carriedWood && character) {
        woodPieces.forEach(wood => {
          if (wood && !wood.userData.isPickedUp) {
            const distance = character.position.distanceTo(wood.position);
            if (distance < 0.3) {
              pickUpWood(wood);
            }
          }
        });
      }
      
      if (bonfire) {
        const flames = bonfire.userData.flames;
        const light = bonfire.userData.light;
        
        const intensity = fireHealth / 100;
        
        flames.forEach((flame, index) => {
          const flameThreshold = (index + 1) / flames.length;
          if (intensity > flameThreshold * 0.7) {
            flame.visible = true;
            flame.material.emissiveIntensity = (0.8 - index * 0.1) * intensity;
            flame.scale.setScalar(0.3 + 0.7 * intensity);
          } else {
            flame.visible = false;
          }
        });
        
        light.intensity = 4 * intensity;
        light.distance = 10 * intensity;
        
        if (fireHealth <= 0 && !isEmberMode) {
          enterEmberMode();
        }
      }
      
      if (carriedWood && bonfire && character) {
        const distance = character.position.distanceTo(bonfire.position);
        if (distance < 0.5) {
          dropWoodInFire();
        }
      }
      
      updateAudio();
    }
    
    function updateEmbers() {
      embers.forEach((ember, index) => {
        ember.position.y = ember.userData.originalY + Math.sin(Date.now() * 0.001 * ember.userData.floatSpeed + index) * 0.015;
        
        const baseGlow = ember.userData.isOrangeEmber ? 0.8 : 0.6;
        const glowIntensity = baseGlow + Math.sin(Date.now() * 0.002 * ember.userData.glowSpeed + index) * 0.3;
        ember.material.emissiveIntensity = Math.max(0.3, glowIntensity);
        
        const scale = 0.8 + Math.sin(Date.now() * 0.0015 * ember.userData.glowSpeed + index) * 0.2;
        ember.scale.setScalar(scale);
      });
      
      if (bonfire.userData.emberLight) {
        const flickerIntensity = 0.6 + Math.sin(Date.now() * 0.003) * 0.3;
        bonfire.userData.emberLight.intensity = flickerIntensity;
      }
    }
    
    function updateVisibility() {
      const intensity = fireHealth / 100;
      
      ambientLight.intensity = 0.1 + (intensity * 0.3);
      directionalLight.intensity = 0.2 + (intensity * 0.5);
      
      scene.fog.near = Math.max(0.5, 2 - intensity * 1.5);
      scene.fog.far = Math.max(3, 6 + intensity * 4);
      
      if (ground) {
        ground.material.opacity = Math.max(0.3, 0.5 + intensity * 0.5);
      }
      
      if (snowParticles) {
        snowParticles.material.opacity = 0.3 + (intensity * 0.5);
      }
    }
    
    function gameOver() {
      isGameRunning = false;
      isEmberMode = false;
      
      removeEmbers();
      stopAllAudio();
      clearAllFriends();
      
      ambientLight.intensity = 0.05;
      directionalLight.intensity = 0.05;
      if (snowParticles) {
        snowParticles.material.opacity = 0.1;
      }
      if (ground) {
        ground.material.opacity = 0.2;
      }
      
      updateStatus('Game Over! Fire extinguished and friends have left.');
      
      gameOverTimer = setTimeout(() => {
        endARSession();
      }, 5000);
    }
    
    function updateCharacterMovement() {
      if (!character) return;
      
      if (selectedObject && selectedObject.userData.type === 'joystick') {
        const offset = new THREE.Vector3().subVectors(selectedObject.position, joystickOrigin);
        
        const distance = offset.length();
        if (distance > JOYSTICK_RANGE) {
          offset.normalize().multiplyScalar(JOYSTICK_RANGE);
          selectedObject.position.copy(joystickOrigin).add(offset);
        }
        
        characterVelocity.set(offset.x, 0, offset.z);
        characterVelocity.multiplyScalar(MOVEMENT_SPEED * 10);
      }
      
      if (characterVelocity.length() > 0.001) {
        character.position.add(characterVelocity.clone().multiplyScalar(0.016));
        
        if (characterVelocity.length() > 0.01) {
          character.lookAt(character.position.clone().add(characterVelocity));
        }
      }
    }
    
    function handleControllerInteraction() {
      if (!selectedObject) return;
      
      if (selectedObject.userData.type === 'joystick' && interactionMode === 'joystick') {
        const controllerId = Array.from(activeControllers)[0];
        if (controllerId !== undefined && controllers[controllerId]) {
          const controller = controllers[controllerId];
          const controllerPos = new THREE.Vector3();
          controller.getWorldPosition(controllerPos);
          
          const projectedPos = controllerPos.clone();
          projectedPos.y = joystickOrigin.y;
          
          selectedObject.position.copy(projectedPos);
        }
      }
    }
    
    function render(timestamp, frame) {
      if (frame) {
        handleControllerInteraction();
        updateCharacterMovement();
        updateGameLogic();
      }
      
      if (bonfire && bonfire.userData.flames && !isEmberMode) {
        bonfire.userData.flames.forEach((flame, index) => {
          if (flame.visible) {
            flame.rotation.y += 0.03 + index * 0.01;
            flame.position.y = (0.1 + index * 0.03) + Math.sin(timestamp * 0.008 + index) * 0.02;
          }
        });
      }
      
      if (snowParticles) {
        const positions = snowParticles.geometry.attributes.position.array;
        const velocities = snowParticles.userData.velocities;
        
        for (let i = 0; i < positions.length; i += 3) {
          positions[i] += velocities[i];
          positions[i + 1] += velocities[i + 1];
          positions[i + 2] += velocities[i + 2];
          
          if (positions[i + 1] < -2) {
            positions[i + 1] = 8;
            positions[i] = (Math.random() - 0.5) * 16;
            positions[i + 2] = (Math.random() - 0.5) * 16;
          }
        }
        snowParticles.geometry.attributes.position.needsUpdate = true;
      }
      
      woodPieces.forEach((wood, index) => {
        if (wood && !wood.userData.isPickedUp) {
          wood.rotation.y += 0.01;
          wood.position.y = -0.7 + Math.sin(timestamp * 0.003 + index) * 0.03;
          wood.material.emissiveIntensity = 0.2 + Math.sin(timestamp * 0.005 + index) * 0.1;
        }
      });
      
      renderer.render(scene, camera);
    }
    
    function onWindowResize() {
      if (camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
